<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoLab</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <!-- top navigation -->
    <header>
        <div class="nav-container">
            <h1>VideoLab</h1>
            <input type="text" placeholder="Search" name="query" class="search">
            <button class="btn">Login</button>
        </div>
    </header>

    <!-- main content -->
    <div class="flex-container">

        <!-- left column -->
        <div class="col-l">

            <!-- this is a placeholder replace it with a real video -->
            <video class="placeholder" src="resources/video/Arcángel - THC (Video Oficial)   Papi Arca.mp4" controls autoplay loop>
                Your browser does not support the video tag.>
                
            </video>

            <!-- video info -->
            <div class="row">
                <div class="start">
                    <h1>THC (VIdeo Oficial) Sr.Santos |° Sueños de Grandeza</h1>
                    <h3>1.3K Views | June, 18, 2025</h3>
                    <div class="user">
                        <img src="resources/images/arcangel albito.jpg" alt="user-circle" class="avatar-s">
                        <span class="user-name">A.K.A-Arcangel-la Maravilla-tu-Maestro</span>
                        <button class="btn">Subscribe</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- right column -->
        <div class="col-r">

            <h3 class="sub-header">Up Next</h3>

            <div class="video-small">
                <img src="resources/images/DF.png" alt="video placeholder" class="vid-s" onmouseover="onemauseover(this)" >
                <span class="video-title">Don Francisco (Video Oficial)</span>
            </div>

            <div class="video-small">
                <img src="resources/images/MT.jpg" alt="video placeholder" class="vid-s">
                <span class="video-title">Mucho Ticket (Video Oficial)</span>
            </div>

            <div class="video-small">
                <img src="resources/images/FF.jpg" alt="video placeholder" class="vid-s">
                <span class="video-title">Flash Foto (Video Oficial)</span>
            </div>

            <div class="video-small">
                <img src="resources/images/ETS.jpg" alt="video placeholder" class="vid-s">
                <span class="video-title">En Tus Sueños (Video Oficial)</span>
            </div>

        </div>

    </div>

    <script src="static/js/script.js"></script>
</body>

</html>
