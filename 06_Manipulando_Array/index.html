<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios con Arreglos</title>
</head>
<body>

    <p>Suma de Valores tomando Ã­ndices de un arreglo</p>
    <button onclick="Suma_indices()">Calcular Suma</button>

    <p>Producto de Valores Pares en un Arreglo</p>
    <button onclick="Producto_pares()">Calcular Producto</button>

    <script>
        function Suma_indices() {
            let numeros = [1, 2, 3, 4, 5, 6, 7];
            let resultado = numeros[0] + numeros[5] + numeros[6]; 
            alert("El resultado de la suma es: " + resultado);
        }

        function Producto_pares() {
            let numeros = [2, 4, 6, 8, 10, 12];
            let producto = numeros[0] * numeros[1] * numeros[2] * numeros[3] * numeros[4] * numeros[5];
            alert("El producto de los valores pares es: " + producto);
        }
    </script>

</body>
