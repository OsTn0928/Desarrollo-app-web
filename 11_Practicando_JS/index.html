<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicios en JavaScript</title>
</head>
<body>
    <h2>Tabla de Multiplicar</h2>
    <input type="number" id="numero" placeholder="Ingresa un número">
    <button onclick="generarTabla()">Generar Tabla</button>
    <pre id="resultadoTabla"></pre>

    <h2>Sumar N números</h2>
    <input type="number" id="cantidad" placeholder="Cantidad de números">
    <button onclick="sumarNumeros()">Sumar</button>
    <p id="resultadoSuma"></p>

    <h2>Números Pares en un Rango</h2>
    <input type="number" id="inicio" placeholder="Inicio">
    <input type="number" id="fin" placeholder="Fin">
    <button onclick="mostrarPares()">Mostrar Pares</button>
    <p id="resultadoPares"></p>

    <script src="script.js"></script>
</body>
</html>
